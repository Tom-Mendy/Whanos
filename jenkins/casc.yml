    - credentials:
      - basicSSHUserPrivateKey:
          id: "admin-ssh-key"
          privateKeySource:
            directEntry:
              # This is a base64 encoded private key
              privateKey: ${SSH_PRIVATE_KEY}
          scope: GLOBAL
          username: "admin"
